<!DOCTYPE html>
<html lang="en">
<head>

    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Document</title>
</head>
<body>
    <div class="headernav">
        <h1>FERRAMENTAS</h1>
    </div>
    <section>
        <div class="container">
            <div class="upperLetter">
                <div class="ask-container">
                    <label for="">INSIRA SUA MENSAGEM:</label>
                    <textarea name="upperLetter" id="fieldText" cols="30" rows="10" placeholder="Insira qualquer texto aqui"></textarea>
                </div>

                    <div class="butoes">
                        <button class="upperCaseToLowerCaseBTN">Maiuscula p/ minuscula</button>
                        <button class="lowerCaseToUpperCaseBTN">Minusucula p/ maiuscula</button>
                        <button class="firstLetterBTN">Primeira letra</button>
                    </div>
            </div>
        </div>
    </section>

    <script src="index.js"></script>
